<header>
	<div class="container">
		<div class="row justify-content-start">
			<!--logo-->
			<div class="col-auto logo">
				<a href="#" routerLink="/home">
					<img src="../assets/img/friendsNet.png" alt="">
				</a>
			</div>
			<!--search bar-->
			<div class="col-12 col-sm-8 col-lg-6 order-3 order-sm-0 search">
				<form>
					<div class="row no-gutters align-items-center">
						<div class="column col-10">
							<input type="text" placeholder="Search..." #searchText (keyup.enter)="searchUser(searchText.value)">
						</div>
						<div class="column col-2">
							<button type="button" (click)="searchUser(searchText.value)">
								<i class="fa fa-search"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
			<!--nav-->
			<nav class="col-12 col-sm-3 col-lg-2 menu d-flex justify-content-around ml-auto">
				<a href="#" class="image" routerLink="/profile">
					<img src="../assets/img/profile1.jpg" height="22" width="22" alt="">
				</a>
				<a href="#" routerLink="/friends">
					<i class="fas fa-users"></i>
				</a>
				<a href="#" routerLink="/events">
					<i class="fa fa-calendar"></i>
				</a>
			</nav>
		</div>
	</div>
</header>
