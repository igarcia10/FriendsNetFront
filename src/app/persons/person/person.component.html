<div class="row">
  <div class="col friend fn-container">
    <div class="row justify-content-center align-items-center" (mouseenter)="switchDeletable()" (mouseleave)="switchDeletable()">
      <div class="col-auto pic">
        <span>
          <img src="../../../assets/img/profile1.jpg" alt="">
        </span>
      </div>
      <div class="col">
        <span class="h5">{{person.user.name + ' ' + person.user.surname}}</span>
      </div>
      <button class="btn btn-link float-right mr-3" (click)="unfriend()" *ngIf="deletable">
        <i class="fas fa-times-circle fa-2x"></i>
      </button>
    </div>
  </div>
</div>
