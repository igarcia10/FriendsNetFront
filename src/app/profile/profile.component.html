<div class="container">
  <div class="row">
    <div class="col">
      <app-bio *ngIf="user" [user]="user"></app-bio>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-post-list *ngIf="user" [user]="user" [posts]="posts"></app-post-list>
    </div>
    <div class="col-4" *ngIf="user">
        <app-person-list *ngIf="persons" [persons]="persons"></app-person-list>
    </div>
  </div>
</div>
