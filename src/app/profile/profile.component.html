<div class="container">
  <div class="row">
    <div class="col">
      <app-bio *ngIf="person" [person]="person"></app-bio>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-post-list *ngIf="person" [person]="person" [posts]="posts" (remove)="removePost($event)"></app-post-list>
    </div>
    <div class="col-4" *ngIf="person">
        <app-person-list *ngIf="customPersons" [customPersons]="customPersons"></app-person-list>
    </div>
  </div>
</div>
